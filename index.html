<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--jQuery link-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <!--CSS reset link-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!--CSS link-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Crystals Game!</title>
</head>

<body>
    <div id="container">
        <h1><strong>Crystal Collector</strong></h1>
        <div class="row">
        <div class="col-lg-3">
            
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Target Score</h3>
                    </div>
                    <div class="panel-body">
                        <h3 class="text-center" id="targetScore">0</h3>
                    </div>

                </div>
            </div>
        </div>


        <div class="col-lg-3">

            <div class="panel panel-primary yourScore">
                <div class="panel-heading">
                    <h3 class="panel-title">Your Score</h3>
                </div>
                <div class="panel-body">
                    <h3 class="text-center" id="yourScore">0</h3>
                </div>

            </div>
        </div>


        <div class="col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Crystal Selection</h3>
                </div>
                <div class="panel-body crystalset">
                    <img src="assets/images/krystal-ng-1PlVbeOCd78-unsplash.jpg" alt="crystal" height="75px" width="75px" id="green">
                        <img src="assets/images/crystal3.jpg" alt="crystal" height="75px" width="75px" id="white">
                        <img src="assets/images/crytal1.png" alt="crystal" height="75px" width="75px" id="purple">
                        <img src="assets/images/krystal-ng-PrQqQVPzmlw-unsplash.jpg" alt="crystal" height="75px" width="75px" id="pink">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Win Count</h3>
                    </div>
                    <div class="panel-body">
                        <h3 class="text-center" id="winCount">0</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Loss Count</h3>
                </div>
                <div class="panel-body">
                    <h3 class="text-center" id="lossCount">0</h3>
                </div>
            </div>
        </div>
    </div>


    </div>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</body>

</html>
